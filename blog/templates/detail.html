{% extends 'base.html' %}
{%block content%}
            <h1>{{blog.title}}</h1>
            <div>
            작성자 : {{blog.writer}}
            날짜 : {{blog.pub_date}}
            </div>
            <br>
            {%if blog.image %}
                <p><img src="{{blog.image.url}}"></p>
            {% endif %}
            <p>{{blog.body}}</p>
            <a href="{% url 'blog:edit' blog.id %}">수정하기</a>
            <a href="{% url 'blog:delete' blog.id %}">삭제하기</a>
    </body>
</html>
{%endblock%}
