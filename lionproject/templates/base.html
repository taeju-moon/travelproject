<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>여행을 떠나요</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&display=swap" rel="stylesheet">  
        <style>
            body{text-align:center};
            *{font-family: 'Black Han Sans', sans-serif}
            .nav-item{font-style:italic};
        </style>
    </head>
    <body>
        {% load static %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{%url 'home'%}"><img src="{%static 'likelion.png'%}" alt="" width="50px" height="35px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'hub' %}">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">커뮤니티1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home2' %}">커뮤니티2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home3' %}">커뮤니티3</a>
                  </li>
                  {%endif%}
                  {% if not user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">로그인</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'hub' %}">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">커뮤니티1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home2' %}">커뮤니티2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home3' %}">커뮤니티3</a>
                  </li>
                  {% endif %}
              </div>
            </div>
          </nav>

          <div class="container">
              {% block content%}
              {% endblock%}
          </div>
    </body> 
</html>
